<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>NYOMD MEG</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        #btn {
            position: absolute;
            font-size: 48px;
            padding: 30px 60px;
            cursor: pointer;
        }

        #container {
            display: none;
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        img {
            max-width: 80%;
            max-height: 80%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #text {
            position: absolute;
            top: 10%;
            width: 100%;
            text-align: center;
            color: red;
            font-size: 64px;
            font-weight: bold;
            text-shadow: 2px 2px 10px black;
        }
    </style>
</head>
<body>

    <button id="btn">NYOMD MEG</button>

    <div id="container">
        <div id="text">GRATULÁLOK</div>
        <img src="OIP.webp" alt="macska">
    </div>

    <script>
        const btn = document.getElementById("btn");
        const container = document.getElementById("container");

        // Lassabb mozgás (elkapható)
        const moveInterval = setInterval(() => {
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.left = x + "px";
            btn.style.top = y + "px";
        }, 300); // 300 ms = jól megnyomható

        btn.onclick = () => {
            clearInterval(moveInterval);
            btn.style.display = "none";
            container.style.display = "block";
        };
    </script>

</body>
</html>
